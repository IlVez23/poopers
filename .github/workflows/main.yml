name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Configure Git
        run: |
          git config --global user.email "andreaverba@gmail.com" # Replace with your email
          git config --global user.name "IlVez23"   # Replace with your GitHub username
      - name: Set Remote URL with Token
        env:
          HF_USERNAME: IlVeZ
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          REPO_NAME: poopers
        run: |
          git remote set-url origin "https://${{ env.HF_USERNAME }}:${{ env.HF_TOKEN }}@huggingface.co/spaces/${{ env.HF_USERNAME }}/${{ env.REPO_NAME }}"
      - name: Push to hub
        run: git push origin main