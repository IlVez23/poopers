name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Configure Git
        run: |
          git config --global user.email "andreaverba@gamil.com" # Replace with your email
          git config --global user.name "IlVez23"   # Replace with your GitHub username
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          REPO_URL: https://huggingface.co/spaces/IlVeZ/poopers
        run: |
          git remote set-url origin "https://IlVeZ:${{ env.HF_TOKEN }}@huggingface.co/spaces/IlVeZ/poopers"
          git push origin main