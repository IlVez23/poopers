name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Configure Git
        run: |
          git config --global user.email "andreaverba@gmail.com" # Replace with your email
          git config --global user.name "IlVez23"   # Replace with your GitHub username
      - name: Debug HF_TOKEN (Temporary - REMOVE LATER!)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "HF_TOKEN (masked): ${{ env.HF_TOKEN }}"
          # This next line attempts to print the token with spaces to bypass masking
          echo "HF_TOKEN (attempt to show): $(echo "$HF_TOKEN" | sed 's/./& /g')"
      - name: Set Git Credentials
        env:
          HF_USERNAME: IlVeZ
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          REPO_URL: https://huggingface.co/spaces/IlVeZ/poopers
        run: |
          git config --global credential.helper store
          echo "https://${{ env.HF_USERNAME }}:${{ env.HF_TOKEN }}@huggingface.co" > ~/.git-credentials
      - name: Push to hub
        run: |
          git remote set-url origin "${{ env.REPO_URL }}"
          git push origin main